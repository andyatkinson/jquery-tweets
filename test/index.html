<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src='jquery-1.4.2.min.js'></script>
  <script src='qunit.js'></script>
  <!-- CODE FILES TO TEST -->
  <script src='../jquery.tweets.js'></script>
  <!-- END CODE FILES TO TEST -->
  <script src='tests.js'></script>
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../jquery.tweets.css" type="text/css" media="screen" />
</head>
<body>
  <div id='announcement'>
    <h1>Plugin test and demonstration page</h1>
    <h2><a href='http://github.com/andyatkinson/jquery-tweets'>Plugin homepage</a></h2>
    <h2><a href='http://plugins.jquery.com/project/webandy-jquery-tweets'>jQuery plugins directory page</a></h2>
  </div>
  <h1 id="qunit-header">QUnit example</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  
  <!-- Required markup
  
  <div id='tweets'></div>
  
  End Required markup -->
  
  <!-- Minimum required javascript to use plugin
  
  <script type="text/javascript">
    $(function() {
      $('#tweets').tweets({username: 'jQueryTweetsTes'});
    });
  </script>
  
  End Required Javascript to use plugin -->
  
  <div id='testing'></div>
  
  <div class='example'>
    <h1>Show all tweets, unstyled</h1>
    <div id='tweets1'></div>
    <script type="text/javascript">
      $(function() {
        $('#tweets1').tweets({username: 'jQueryTweetsTes'});
      });
    </script>
  </div>
  
  <div class='example'>
    <h1>Show one tweet at a time with animation, unstyled</h1>
    <div id='tweets2'></div>
    <script type="text/javascript">
      $(function() {
        $('#tweets2').tweets({username: 'jQueryTweetsTes', cycle: true});
      });
    </script>
  </div>
  
  <div class='example styled'>
    <h1><a href='http://twitter.com/jQueryTweetsTes'>Follow me</a> on twitter</h1>
    <div id='tweets3'></div>
    <script type="text/javascript">
      $(function() {
        $('#tweets3').tweets({username: 'jQueryTweetsTes', count: 3});
      });
    </script>
  </div>
  
  <div class='example'>
    <h1>Show all tweets, without timestamps</h1>
    <div id='tweets4'></div>
    <script type="text/javascript">
      $(function() {
        $('#tweets4').tweets({username: 'jQueryTweetsTes', showTimestamps: false});
      });
    </script>
  </div>
  
</body>
</html>
